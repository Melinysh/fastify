<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>React App</title>
  <link href="static/css/main.d593ceef.css" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript" src="static/js/main.e40107aa.js"></script>
  <script>
    // when youre really running low on time
    var i = 0;
    var handle = setInterval(function() {
      i++;
      document.querySelector("img").src = "http://melinysh.me/fastify/static/media/favicon.baf707a1.png";
      if (i > 10) clearInterval(handle);
    }, 250)
  </script>
</body>

</html>
